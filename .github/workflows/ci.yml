name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "8.0.x"
          cache: true
          cache-dependency-path: ./BTCPayServer.Plugins.Boltz/packages.lock.json

      - name: Restore dependencies
        run: dotnet restore BTCPayServer.Plugins.Boltz --locked-mode

      - name: Build plugin
        run: dotnet build BTCPayServer.Plugins.Boltz --configuration Release --no-restore

      - name: Run tests
        run: ./run-boltz-tests.sh
